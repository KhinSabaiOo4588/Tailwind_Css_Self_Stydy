<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Blur -->
     <img src="/image/image1 (3).jpg" alt="Image" class="w-96 h-96 blur m-2">
     <!-- Brightness -->
     <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 brightness-0">
      <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 brightness-1">
      <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 brightness-50">
      <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 brightness-75">
      <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 brightness-100">
      <!-- Contrast -->
      <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 contrast-0">
      <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 contrast-50">
      <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 contrast-75">
      <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 contrast-100">
      <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 contrast-200">
      <!-- Grayscale -->
       <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 grayscale">
       <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 grayscale-1">
       <!-- Hue Rotate -->
       <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 hue-rotate-0">
       <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 hue-rotate-15">
       <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 hue-rotate-30">
       <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 hue-rotate-60">
       <!-- Invert -->
       <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 invert">
       <!-- Sepia -->
       <img src="/image/image1 (1).jpg" alt="Image" class="w-48 h-48 m-2 sepia">
</body>
</html>
</body>
</html>
