<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--No Transition-->
    <button class="bg-pink-200 border p-4 m-10 rounded-md text-white hover:bg-green-300">Tailwind Css Transition</button>
    <!-- Add Transition -->
    <button class="transition duration-1000 bg-pink-200 border p-4 m-10 rounded-md text-white hover:bg-green-300">Tailwind Css Transition</button>
    <!-- Scale -->
    <button class="transition duration-1000 hover:scale-105 bg-pink-200 border p-4 m-10 rounded-md text-white hover:bg-green-300">Tailwind Css Transition</button>
    <!-- Rotate -->
    <button class="transition duration-1000 hover:rotate-12 bg-pink-200 border p-4 m-10 rounded-md text-white hover:bg-green-300">Tailwind Css Transition</button>
    <!-- Translate -->
    <button class="transition duration-1000 hover:translate-y-32 bg-pink-200 border p-4 m-10 rounded-md text-white hover:bg-green-300">Tailwind Css Transition</button>

    <div class="flex item-center">
        <img src="/image/laptop1 (1).jpg" alt="Image" class="w-42 h-48 p-4 rotate-12">
        <img src="/image/laptop1 (2).jpg" alt="Image" class="w-42 h-48 p-4 -rotate-12">
    </div>

    <div class="relative flex items-center m-5">
        <div class="absolute z-10 transform rotate-20">
            <img src="/image/laptop1 (1).jpg" alt="Image" class="w-42 h-48 p-4">
        </div>
        <img src="/image/laptop1 (2).jpg" alt="Image" class="w-42 h-48 p-4 -rotate-12">
    </div>

    <div class="relative flex items-center">
        <div class="absolute z-10 transform rotate-20 -translate-y-2 translate-x-4">
            <img src="/image/laptop1 (1).jpg" alt="Image" class="w-42 h-48 p-4">
        </div>
        <img src="/image/laptop1 (2).jpg" alt="Image" class="w-42 h-48 p-4 -rotate-12">
    </div>
    
    <div class="flex item-center mt-3">
        <img src="/image/laptop1 (1).jpg" alt="Image" class="w-42 h-48 border rotate-12 z-20">
        <img src="/image/laptop1 (2).jpg" alt="Image" class="w-42 h-48 border rotate-12 z-10">
    </div>
    
</body>
</html>
