<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" relative bg-green-200 w-1/2 h-24">
        <p>Parent</p>
        <div class="bg-green-400 absolute bottom-0 right-0">Child</div>
    </div>

    <!-- Top left -->
     <div class="relative bg-rose-300 w-32 h-32 mt-2">
        <div class="absolute bg-rose-500 w-10 h-10"></div>
     </div>

     <!-- Top right -->
     <div class="relative bg-rose-300 w-32 h-32 mt-2">
        <div class="absolute bg-rose-500 w-10 h-10 right-0"></div>
     </div>

     <!-- Bottom left -->
     <div class="relative bg-rose-300 w-32 h-32 mt-2">
        <div class="absolute bg-rose-500 w-10 h-10 bottom-0 left-0"></div>
     </div>

     <!-- Inset -->
     <div class="relative bg-rose-300 w-32 h-32 mt-2">
        <div class="absolute bg-rose-500 inset-x-0 h-10 bottom-0 left-0"></div>
     </div>
     <div class="relative bg-rose-300 w-32 h-32 mt-2">
        <div class="absolute bg-rose-500 inset-y-0 w-10  bottom-0 left-0"></div>
     </div>

     <!-- z-index -->
     <div class="relative h-48 mt-2">
        <div class="absolute bg-red-300 h-32 w-32 left-10 z-50 text-right">1</div>
        <div class="absolute bg-green-400 h-32 w-32 left-20 z-40 text-right">2</div>
        <div class="absolute bg-blue-500 h-32 w-32 left-32 z-30 text-right">3</div>
        <div class="absolute bg-rose-600 h-32 w-32 left-44 z-20 text-right">4</div>
        <div class="absolute bg-violet-200 h-32 w-32 left-56 z-10 text-right">5</div>
    </div>

    <p>
        Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. <span class="font-bold inline">Inline</span> Repellat nisi facere unde 
        minus sint <span class="font-bold inline-block">Inline Block</span> inventore placeat vitae veniam, 
        voluptates dolorum <span class="font-bold block">Block</span>illum ex pariatur molestiae 
        dolores ipsam,<span class="font-bold hidden">Hidden</span> at ad laudantium officiis!
    </p>
    
</body>
</html>
