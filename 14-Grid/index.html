<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Grid Cols and row -->
    <div class="grid grid-cols-4 gap-2 bg-slate-300 md:grid-cols-6 md:gap-4 m-2">
        <div class="bg-rose-300 p-10 border">1</div>
        <div class="bg-rose-300 p-10 border">2</div>
        <div class="bg-rose-300 p-10 border">3</div>
        <div class="bg-rose-300 p-10 border">4</div>
        <div class="bg-rose-300 p-10 border">5</div>
        <div class="bg-rose-300 p-10 border">6</div>
        <div class="bg-rose-300 p-10 border">7</div>
        <div class="bg-rose-300 p-10 border">8</div>
        <div class="bg-rose-300 p-10 border">9</div>
        <div class="bg-rose-300 p-10 border">10</div>
    </div>

    <!-- Row span And Col span -->
    <div class="grid grid-cols-4 gap-2 bg-slate-300 m-2">
        <div class="bg-rose-300 p-10 border col-span-2">1</div>
        <div class="bg-rose-300 p-10 border">2</div>
        <div class="bg-rose-300 p-10 border">3</div>
        <div class="bg-rose-300 p-10 border row-span-2">4</div>
        <div class="bg-rose-300 p-10 border">5</div>
        <div class="bg-rose-300 p-10 border">6</div>
        <div class="bg-rose-300 p-10 border">7</div>
        <div class="bg-rose-300 p-10 border">8</div>
        <div class="bg-rose-300 p-10 border col-span-2">9</div>
        <div class="bg-rose-300 p-10 border">10</div>
    </div>
</body>
</html>
